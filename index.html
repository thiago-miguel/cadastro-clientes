<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Cadastro de Clientes</h1>

    <form id="form-cadastro">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" placeholder="Nome Completo" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>

        <button type="submit">Cadastrar</button>
    </form>

    <button id="btn-toggle-clientes">Mostrar clientes</button>

    <p id="msg-sem-clientes" class="hidden">
        Nenhum cliente cadastrado
    </p>

    <ul id="lista-clientes">
    </ul>

    <button id="excluir-todos" disabled>Excluir Todos os Clientes</button>

    <script type="module" src="cadastro.js"></script>
</body>
</html>
